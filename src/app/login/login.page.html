<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-input [(ngModel)]="usernameOrEmail" type="text" label="Correo o usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-input [(ngModel)]="password" type="password" label="Contraseña"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
  <ion-button expand="full" color="secondary" routerLink="/register">Registrarse</ion-button>
  <ion-button expand="full" color="medium" routerLink="/forgot-password">¿Olvidaste tu contraseña?</ion-button>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
